<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Autoware CI Metrics</title>
    <link
      href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Autoware CI Metrics</h1>

      <h2>Total build times</h2>
      <div id="build-time-chart"></div>

      <h2>Docker image sizes</h2>
      <div id="docker-chart"></div>

      <h2>Package build time ratios</h2>
      <select id="build-select" class="form-select"></select>
      <div id="all-package-time-chart"></div>
      <div id="package-table"></div>

      <h2>Package build times</h2>
      <select id="package-select" class="form-select"></select>
      <div id="package-time-chart"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
