---
name: docker-image-size

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:

jobs:
  docker_image_size:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Execute script
        run: |
          python scripts/docker_image_size.py \
            --output-dir data/docker_image_sizes --dry-run \
            --github-token ${{ github.token }} \
            --github-actor ${{ github.actor }}

      - name: Commit results if changed
        run: |
          if git diff --quiet data/docker_image_sizes/; then
            echo "No changes to commit"
          else
            git config user.email "github-actions@github.com"
            git config user.name "github-actions"
            git add data/docker_image_sizes/
            git commit -m "Update docker image sizes" || true
            git push
          fi
