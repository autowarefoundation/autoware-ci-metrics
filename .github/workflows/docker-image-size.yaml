---
name: docker-image-size

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  docker_image_size:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository (main)
        uses: actions/checkout@v4

      - name: Configure Git user's name and email
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Ensure data-storage branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin data-storage > /dev/null 2>&1; then
            echo "Branch 'data-storage' does not exist. Creating it..."
            git checkout --orphan data-storage
            git reset --hard
            git commit --allow-empty -m "Initialize data-storage branch"
            git push origin data-storage
            git checkout -
          fi

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data-storage
          path: data-storage

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Execute script
        run: |
          python scripts/docker_image_size.py \
            --output-dir data-storage \
            --github-token ${{ github.token }}

      - name: Check and commit results
        run: |
          cd data-storage
          python ../scripts/check_new_data.py . --commit

      - name: Push changes
        run: |
          cd data-storage
          git push origin data-storage || echo "No changes to push"
